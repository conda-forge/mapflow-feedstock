{% set name = "mapflow" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mapflow-{{ version }}.tar.gz
  sha256: e42b98ae2a98bdaac1573e3ee261458e31f4ff283196136b12cc19aad99f645b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - xarray
    - matplotlib-base
    - geopandas
    - tqdm
    - ffmpeg

test:
  imports:
    - mapflow
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A Python library to export xarray.DataArray as video files
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/CyrilJl/mapflow

extra:
  recipe-maintainers:
    - CyrilJl
